        var map = new naver.maps.Map('map'); //, mapOptions

        // Example POST method implementation:
        async function postData(url = "", data = {}) {
            // Default options are marked with *
            const response = await fetch(url, {
                method: "POST", // *GET, POST, PUT, DELETE, etc.
                mode: "cors", // no-cors, *cors, same-origin
                cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                credentials: "same-origin", // include, *same-origin, omit
                headers: {
                    "Content-Type": "application/json",
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: "follow", // manual, *follow, error
                referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: JSON.stringify(data), // body data type must match "Content-Type" header
            });
            return response.json(); // parses JSON response into native JavaScript objects
        }

        const options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0,
        };

        // 현재위치 찾기
        navigator.geolocation.getCurrentPosition(success, error, options);

        // 위치 찾기 성공시
        function success(pos) {
            const crd = pos.coords;

            console.log("Your current position is:");
            console.log(`Latitude : ${crd.latitude}`);
            console.log(`Longitude: ${crd.longitude}`);
            console.log(`More or less ${crd.accuracy} meters.`);

            // 지도 중심점 이동
            map.setCenter(new naver.maps.LatLng(crd.latitude, crd.longitude));

            var markers = [], infoWindows = [];

            // 드래그 끝나면
            naver.maps.Event.addListener(map, 'dragend', function (e) {
                console.log(e.coord._lng + ' ' + e.coord._lat);

                // fetch 비동기 통신
                postData("http://localhost/", {lng: e.coord._lng, lat: e.coord._lat}).then((data) => {
                    console.log(data); // JSON data parsed by `data.json()` call

                    let cafeList = document.getElementById("cafeList");
                    cafeList.replaceChildren();
                    // 기존 마커,리스트 지우기
                    for (var i = 0; i < markers.length; i++) {
                        if (markers[i].setMap()) {
                            markers[i].setMap(null);
                        }
                    }

                    // 신규 마커, 리스트 추가
                    for (var key in data) {
                        var position = new naver.maps.LatLng(
                            data[key].lat,
                            data[key].lng
                        );

                        var marker = new naver.maps.Marker({
                            map: map,
                            position: position,
                            title: key,
                            zIndex: 100
                        });

                        // var infoWindow = new naver.maps.InfoWindow({
                        //     content: '<div style="width:150px;text-align:center;padding:10px;">The Letter is <b>"'+ key.substr(0, 1) +'"</b>.</div>'
                        // });

                        markers.push(marker);
                        // infoWindows.push(infoWindow);

                        if (!marker.setMap()) {
                            marker.setMap(map);
                        }

                        let li = document.createElement("li");
                        li.className = "list-group-item";
                        li.innerText = data[key].openBizesNm;

                        cafeList.append(li);
                    }

                    // naver.maps.Event.addListener(map, 'idle', function() {
                    //     updateMarkers(map, markers);
                    // });

                        }
